<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">
      if {{showContent()}}
    </h2>
    <button class="btn p-2 bg-blue-500 text-white cursor-pointer" (click)="toggleContent()">
      Click Me
    </button>
    @if (showContent()){
      <p>
        Hola mundo
      </p>
    } @else {
      <p>********</p>
    }

  </div>

  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold"> La nota es  {{grade()}} </h2>
    @switch (grade()){
      @case ('A'){
        <p>Arriba de 90</p>
      }
      @case ('B'){
        <p>Arriba de 80</p>
      }
      @case ('C'){
        <p>Rbrpbados</p>
      }
      @default {
        <p>Valor innvalido </p>
      }
    }
  </div>
</section>
