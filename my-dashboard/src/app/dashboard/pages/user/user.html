<app-title title="Listado de usuarios" />

<ul>
  @for (user of userServiceList.users(); track user.id) {
      <li>
        <img
            [srcset]="user.avatar"
            alt="imagen"
            class="rounded w-14"
        />
        <a
          [routerLink]="['/dashboard/user', user.id]"
          class="mx-5"
        >
          {{ user.first_name }} ({{ user.last_name }})
        </a>
      </li>
  }
</ul>
