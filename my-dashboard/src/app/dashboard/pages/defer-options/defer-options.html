<app-title title="Defer Triggers"/>

<section>
  <h1>Interacciones</h1>
  <hr>
  @defer (on interaction  ){
    <app-heavy-loaders-fast cssClass="bg-blue-500 hover:bg-blue-700 cursor-pointer">
      <span>On Interacton</span>
    </app-heavy-loaders-fast>
  } @placeholder (){
    <div class="w-full h-20 bg-purple-300 cursor-pointer">
        click en el div
    </div>
  }
</section>

<section>
  <hr>
  <button
    #btnInteracion
    class="p-2 bg-blue-500 hover:bg-blue-200 cursor-pointer transition-all rounded text-white my-2" >
    click me
  </button>
  @defer (on interaction (btnInteracion)  ){
    <app-heavy-loaders-fast cssClass="bg-red-300 hover:bg-red-100 ">
      <span>On Interacton</span>
    </app-heavy-loaders-fast>
  } @placeholder (){
    <div class="w-full h-20 bg-purple-300">
      Placeholder div
    </div>
  }
</section>
